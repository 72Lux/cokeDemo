<html lang="en" >
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Angular Material style sheet -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="css/coke.css">
    </head>

    <body ng-app="cokeApp" ng-cloak ng-controller="transmitterController">

         <div class="peaPodCheckout flex-offset-30" >
                        <img  class="smallImg" ng-src="images/peapodicon.png"> 

                        </div>

        <div class="sentToPeapod" ng-show="transmitting"></div>
         <div  ng-show="transmitting" class="flex-offset-10"><md-button ng-disabled="true"  class='peapodButton sendCart md-raised'>  Transmitting To peapod <md-progress-circular md-mode="indeterminate"></md-progress-circular> </md-button></div>
        <div  ng-hide="transmitting" ng-click="closeWindow()" class="flex-offset-10"><md-button  class='peapodButton sendCart md-raised'>  Open You cart At Peapod </md-button></div>
    </body>
      
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
<script src="coke.js"> </script>
    
</html>
